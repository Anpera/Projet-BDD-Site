{% extends "base.html" %}

{% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
{% endblock %}

{% block content %}

<div class="profil-box" style="width: 80%;">
    <div class="box-header">
        <h2 class="soustitrelog">Ajout d'une caractéristique</h2>
    </div>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p><span>{{ message }}</span></p><br>
                {% endfor %}
            {% endif %}
    {% endwith %}
    <form action="{{url_for('ajoutCaracteristiques')}}" method="post">

    <div class="boite3col">
        <div class="col1">
            <label for="zone">Partie de l'espèce à décrire&nbsp;:</label><br>
        <select name="zone" data-placeholder="Choissisez une partie de l'espèce à décrire" class="chosen-select">
            <option value="creation">Choisir celui-là si vous voulez en créer une.</option>
            {% for tuple in resultat %}
            <option value="{{tuple.partie}}">{{tuple.partie}}</option>
            {%endfor%}
        </select>
        </div>

        <div class="col2">
            <label for="typeesp">Nouvelle partie si aucune ne correspond&nbsp;:</label><br>
            <input type="text-area" placeholder = "Gorge" name="partie">
        </div>

        <div class="col3">
            <label for="descr">Description de la partie sélectionnée&nbsp;:</label><br>
            <input type="text-area" placeholder = "Rouge" name="descr" required>
            <br>
        </div>

    </div>
    <input type="submit" class="boutonIns" value="Ajout d'une nouvelle caractéristique !">

    </form>

</div>

<script>
    $(".chosen-select").chosen({
        no_results_text: "Aucun tag trouvé... :/"
    })
</script>

{% endblock %}
